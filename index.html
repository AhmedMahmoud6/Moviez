<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moviez</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <nav class="bg-[#131417] p-8 pl-70 flex gap-10 items-center">
      <div
        class="search-container bg-[#191c21] flex items-center rounded-2xl min-w-150"
      >
        <input
          type="text"
          class="placeholder:text-gray-400 w-full h-full p-2 px-4 outline-none text-white"
          placeholder="Search"
        />
        <i class="fa-solid fa-magnifying-glass text-gray-400 px-4"></i>
      </div>

      <div class="right-side flex gap-10">
        <ul class="flex items-center gap-10 text-gray-500 text-xl">
          <li class="cursor-pointer hover:text-white navbar-active">
            Discover
          </li>
          <li class="cursor-pointer hover:text-white">Movies</li>
          <li class="cursor-pointer hover:text-white">TV</li>
          <li class="cursor-pointer hover:text-white">People</li>
          <li class="cursor-pointer hover:text-white">About</li>
        </ul>
        <div class="profile-pic w-10 h-10 ring-3 rounded-full ring-green-400">
          <img
            src="man-5.jpg"
            class="w-full h-full rounded-full ring-1 ring-black"
            alt="profile pic"
          />
        </div>
      </div>
    </nav>

    <aside class="side-bar w-70 h-screen fixed top-0 left-0 bg-[#131417] py-5">
      <div class="logo w-40 h-12 flex justify-center w-full mb-10">
        <img src="logo-light.svg" class="w-full h-full" alt="Moviez Logo" />
      </div>
      <ul class="flex flex-col gap-3 text-gray-500 text-xl">
        <li
          class="cursor-pointer px-18 py-1 hover:bg-[#1b1c22] navbar-active menu-active relative"
        >
          Discover
        </li>
        <li class="cursor-pointer px-18 py-1 hover:bg-[#1b1c22] relative">
          Movies
        </li>
        <li class="cursor-pointer px-18 py-1 hover:bg-[#1b1c22] relative">
          TV
        </li>
        <li class="cursor-pointer px-18 py-1 hover:bg-[#1b1c22] relative">
          People
        </li>
        <li class="cursor-pointer px-18 py-1 hover:bg-[#1b1c22] relative">
          About
        </li>
      </ul>
    </aside>

    <script src="main.js"></script>
  </body>
</html>
